<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#2d3748" rx="15"/>
  
  <!-- Code symbols -->
  <text x="20" y="30" fill="#48bb78" font-family="monospace" font-size="20">{</text>
  <text x="70" y="80" fill="#48bb78" font-family="monospace" font-size="20">}</text>
  <text x="60" y="40" fill="#4299e1" font-family="monospace" font-size="15">/></text>
  
  <!-- Swimming figure -->
  <path d="M40 50 C45 45, 55 45, 60 50 C65 55, 55 60, 50 55" 
        stroke="#white" 
        fill="none" 
        stroke-width="3" 
        stroke-linecap="round"/>
  
  <!-- Head -->
  <circle cx="35" cy="48" r="5" fill="white"/>
  
  <!-- Arm/leg strokes -->
  <path d="M45 55 C50 60, 55 55, 60 58" 
        stroke="white" 
        fill="none" 
        stroke-width="2" 
        stroke-linecap="round"/>
</svg>
